     <img class="colelem" id="u3818-10" alt="We are an English rock band formed in 2002 in High Green, a suburb of Sheffield. The band consists of Alex Turner (lead vocals, rhythm/lead guitar), Matt Helders (drums, vocals), Jamie Cook (lead/rhythm guitar) and Nick O'Malley (bass, backing vocals). Former band member Andy Nicholson (bass guitar, backing vocals) left the band in 2006 shortly after our first album. We have so far released five studio albums: Whatever People Say I Am, That's What I'm Not (2006), Favourite Worst Nightmare (2007), Humbug (2009), Suck It and See (2011) and AM (2013), as well as one live album, At the Apollo (2008). The band has won seven Brit Awards – winning both Best British Group and Best British Album three times, and have been nominated for three Grammy Awards. The band also won the Mercury Prize in 2006 for the debut album, in addition to receiving nominations in 2007 and 2013 and headlined at the Glastonbury Festival twice, in 2007 and again in 2013." src="images/u3818-10.png?crc=3961881373" data-image-width="401"/><!-- rasterized frame -->
